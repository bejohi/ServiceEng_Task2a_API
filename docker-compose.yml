version: '3.1'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vocUser
      POSTGRES_PASSWORD: ca98d13un
      POSTGRES_DB: vocabDb
    volumes:
      - ./volumes/vocabDatabase:/var/lib/postgresql
    ports: ["5432:5432"]

  vocab-api:
    image: zottelchin/vocab-api
    build: ./vocab
    restart: unless-stopped
    environment:
      DB_URL: db
      DB_USER: vocUser
      DB_PASS: ca98d13un
      DB_NAME: vocabDb
      DB_PORT: 5432
    ports: ["8080:8080"]